<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./style.css"/>
    <script defer src="./main.js"></script>
</head>
<body>
    <div class="container" >
        <div class="first-row">
            <div class="month-year">
                <!-- year and month -->
                 <span>December</span>
                 <span>2024</span>

            </div>
            <div class="action-buttons">
                <!-- buttons  -->
                 <button>Prev</button>
                 <button>Next</button>

            </div>
        </div>
        <div class="layout">
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
            </ul>
        </div>
    </div>
    
</body>
</html>
